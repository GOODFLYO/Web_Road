<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      img {
        width: 200px;
      }
      #prev {
        width: 50px;
        padding-bottom: 10px;
      }
      #next {
        width: 50px;
        padding-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="pic">
      <a href="javascript:void(0)" @click="prev">
        <img id="prev" v-show="index!=0" src="./static/img/prev.png" alt="" />
      </a>
      <img :src="picArr[index]" alt="" />
      <a href="javascript:void(0)" @click="next">
        <img id="next" v-show="index!=picArr.length-1" src="./static/img/next.png" alt="" />
      </a>
    </div>

    <script>
      var pic = new Vue({
        el: "#pic",
        data: {
          index: 0,
          picArr: [
            "./static/img/coding.jpg",
            "./static/img/listening.jpg",
            "./static/img/reading.jpg",
            "./static/img/writing.jpg",
          ],
        },
        methods: {
          prev: function () {
            // if (this.index == 0) {
            //   return alert("现在是第一张");
            // }
            this.index--;
          },
          next: function () {
            // if (this.index == this.picArr.length) {
            //   return alert("现在是最后一张");
            // }
            this.index++;
          },
        },
      });
    </script>
  </body>
</html>
