<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myvue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
        <!-- <p v-if="isShow">zhouyanan</p> -->
        <p v-if="age>30">zhouyanan</p>
        <!-- <button @click="changeIsShow">qiehuan</button> -->
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          isShow: false,
          age:30
        },
        methods: {
          changeIsShow: function () {
            this.isShow = !this.isShow;
          },
        },
      });
    </script>
  </body>
</html>
