<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myvue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="msg" />
      <h1>{{msg}}</h1>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          msg: "yes",
        },

        methods: {},
      });
    </script>
  </body>
</html>
