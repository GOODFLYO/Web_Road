<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>计数器</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button @click="minus">-</button>
      <span>{{num}}</span>
      <button @click="add">+</button>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          num: 1,
        },
        methods: {
          add: function () {
            if (this.num == 10) {
              return alert("别加了 超出范围了");
            }
            this.num++;
          },

          minus: function () {
            if (this.num == 0) {
              return alert("别减了 超出范围了");
            }
            this.num--;
          },
        },
      });
    </script>
  </body>
</html>
