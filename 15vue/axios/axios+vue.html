<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AXIOS VUE</title>
  </head>
  <body>
    <div id="app">
      <input type="button" value="获取数据" @click="getData" />
      <p>{{joke}}</p>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          joke: "数据",
        },
        methods: {
          getData: function () {
            var that = this;
            console.log(this);

            axios.get("http://127.0.0.1/get").then(
              function (res) {
                console.log(this);
                that.joke = JSON.stringify(res.data);
              },
              function (err) {
                console.log(err);
              }
            );
          },
        },
      });
    </script>
  </body>
</html>
