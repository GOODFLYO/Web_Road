<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/vue/2.7.0/vue.min.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{ message }}</p>
      <button v-on:click="ishh" value="hhh" id="hhh">dianwo</button>
    </div>

    <script>
      Vue.config.pr
      new Vue({
        el: "#app",
        data: {
          message: "Hello Vue.js!",
        },
        methods: {
          ishh() {
            alert(666);
          }
        },
      });
    </script>
  </body>
</html>
