<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>send messages</title>
  </head>
  <body>
    <input type="text" />
    <input type="button" value="send" />

    <script>
      var send_input = document.getElementsByTagName("input")[0];
      var send = document.getElementsByTagName("input")[1];
      var time = 3;
      send.addEventListener("click", () => {
        send.disabled = true;
        var timer = setInterval(() => {
          if (time == 0) {
            clearInterval(timer);
            send.value = "send";
            send.disabled = false;
            time = 3;
          } else {
            send.value = "pls wait " + time-- + " s then send again";
          }
        }, 1000);
      });
    </script>
  </body>
</html>
